name: serverci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: Set up Go
        uses: action/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Run unit tests
        run: go test ./... -cover

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      
      - name: Run Gosec
        run: gosec ./...